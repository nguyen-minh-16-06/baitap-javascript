<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>

<body>
    <h1>Student Form</h1>
    <table>
        <tr>
            <td colspan="2"><label for="first-name">Name of Applicant</label></td>
        </tr>
        <tr>
            <td><input type="text" id="first-name" placeholder="First"></td>
            <td><input type="text" placeholder="Last"></td>
        </tr>
        <tr>
            <td colspan="2"><label for="dob">Date of Birth</label></td>
        </tr>
        <tr>
            <td colspan="2"><input type="text" id="Date of Birth" style="width: 98%;"></td>
        </tr>
        <tr>
            <td colspan="2"><label>Address</label></td>
        </tr>
        <tr>
            <td colspan="2"><input type="text" style="width: 98%;" placeholder="Street"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="text" style="width: 98%;" placeholder="Street Address Line 2"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="City"></td>
            <td><input type="text" placeholder="Region"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Postal / Zip code"></td>
            <td>
                <select>
                    <option value="Viet Nam">Viet Nam</option>
                    <option value="Laos">Laos</option>
                    <option value="Indonexia">Indonexia</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><label for="email">Email</label></td>
        </tr>
        <tr>
            <td colspan="2"><input type="email" id="email" style="width: 98%;" placeholder="Email"></td>
        </tr>
        <tr>
            <td colspan="2"><label for="bio">Bio:</label></td>
        </tr>
        <tr>
            <td colspan="2"><textarea id="bio" style="width: 98%;"></textarea></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</body>

</html>
